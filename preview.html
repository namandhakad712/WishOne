<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kwity Auth Preview</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f3f4f6;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
    }
    .card {
      width: 100%;
      max-width: 400px;
      background: white;
      border-radius: 40px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    .header {
      height: 250px;
      background-color: #065f46;
      position: relative;
      overflow: hidden;
    }
    .circle {
      position: absolute;
      border-radius: 50%;
      opacity: 0.8;
    }
    .circle-1 {
      width: 120px;
      height: 120px;
      background-color: #a78bfa;
      left: 20px;
      top: 20px;
      animation: float1 5s infinite ease-in-out;
    }
    .circle-2 {
      width: 180px;
      height: 180px;
      background-color: #8b5cf6;
      right: 30px;
      top: 30px;
      animation: float2 6s infinite ease-in-out;
    }
    .circle-3 {
      width: 90px;
      height: 90px;
      background-color: #ec4899;
      left: 50%;
      top: 60px;
      animation: float3 7s infinite ease-in-out;
    }
    .circle-4 {
      width: 60px;
      height: 60px;
      background-color: #a78bfa;
      right: 25%;
      bottom: 30px;
      animation: float4 4s infinite ease-in-out;
    }
    .circle-5 {
      width: 80px;
      height: 80px;
      background-color: #f472b6;
      left: 25%;
      bottom: 15px;
      animation: float5 5.5s infinite ease-in-out;
    }
    @keyframes float1 {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(0, 10px); }
    }
    @keyframes float2 {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(0, -15px); }
    }
    @keyframes float3 {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(0, 20px); }
    }
    @keyframes float4 {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(0, -10px); }
    }
    @keyframes float5 {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(0, 15px); }
    }
    .content {
      padding: 2rem;
    }
    .title {
      font-size: 1.5rem;
      font-style: italic;
      text-align: center;
      margin-bottom: 0.5rem;
    }
    .subtitle {
      text-align: center;
      color: #6b7280;
      margin-bottom: 1.5rem;
    }
    .input {
      width: 100%;
      height: 56px;
      border-radius: 12px;
      border: 1px solid #e5e7eb;
      padding: 0 1rem;
      margin-bottom: 1rem;
      font-size: 1rem;
    }
    .button {
      width: 100%;
      height: 56px;
      border-radius: 12px;
      background-color: #a78bfa;
      color: white;
      font-weight: 500;
      font-size: 1.125rem;
      border: none;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .button:hover {
      background-color: #8b5cf6;
    }
    .divider {
      display: flex;
      align-items: center;
      margin: 2rem 0;
    }
    .divider-line {
      flex-grow: 1;
      height: 1px;
      background-color: #e5e7eb;
    }
    .divider-text {
      padding: 0 1rem;
      color: #9ca3af;
      font-size: 0.875rem;
    }
    .social-buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1rem;
    }
    .social-button {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: 1px solid #065f46;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
      color: #065f46;
      font-weight: 500;
      cursor: pointer;
    }
    .footer {
      margin-top: 1.5rem;
      text-align: center;
    }
    .footer-text {
      color: #6b7280;
      font-size: 0.875rem;
    }
    .footer-link {
      color: #8b5cf6;
      font-weight: 500;
      cursor: pointer;
      text-decoration: none;
    }
    .footer-link:hover {
      color: #7c3aed;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="auth-container"></div>
  </div>

  <script type="text/babel">
    // Login Component
    const KwityLogin = ({ onLogin, onSocialLogin, onSignup }) => {
      const [phoneNumber, setPhoneNumber] = React.useState("");

      const handleSubmit = (e) => {
        e.preventDefault();
        if (onLogin) onLogin(phoneNumber);
      };

      return (
        <div className="card">
          <div className="header">
            <div className="circle circle-1"></div>
            <div className="circle circle-2"></div>
            <div className="circle circle-3"></div>
            <div className="circle circle-4"></div>
            <div className="circle circle-5"></div>
          </div>
          <div className="content">
            <h1 className="title">
              Kwity<sup>+</sup>
            </h1>
            <p className="subtitle">
              Enter your phone number
            </p>
            <form onSubmit={handleSubmit}>
              <input
                type="tel"
                placeholder="+1 (000) 000-0000"
                value={phoneNumber}
                onChange={(e) => setPhoneNumber(e.target.value)}
                className="input"
                required
              />
              <button type="submit" className="button">
                ENTER
              </button>
            </form>
            <div className="divider">
              <div className="divider-line"></div>
              <span className="divider-text">OR ENTER WITH</span>
              <div className="divider-line"></div>
            </div>
            <div className="social-buttons">
              {[
                { name: "facebook", icon: "f" },
                { name: "apple", icon: "a" },
                { name: "snapchat", icon: "s" },
                { name: "google", icon: "G" },
              ].map((provider) => (
                <button
                  key={provider.name}
                  onClick={() => onSocialLogin && onSocialLogin(provider.name)}
                  className="social-button"
                >
                  {provider.icon}
                </button>
              ))}
            </div>
            <div className="footer">
              <p className="footer-text">
                Don't have an account?{" "}
                <button 
                  onClick={onSignup}
                  className="footer-link"
                >
                  Sign Up
                </button>
              </p>
            </div>
          </div>
        </div>
      );
    };

    // Signup Component
    const ModernSignup = ({ onSignup, onSocialSignup, onBackToLogin }) => {
      const [name, setName] = React.useState("");
      const [email, setEmail] = React.useState("");
      const [password, setPassword] = React.useState("");

      const handleSubmit = (e) => {
        e.preventDefault();
        if (onSignup) onSignup(name, email, password);
      };

      return (
        <div className="card">
          <div className="header">
            <div className="circle circle-1"></div>
            <div className="circle circle-2"></div>
            <div className="circle circle-3"></div>
            <div className="circle circle-4"></div>
            <div className="circle circle-5"></div>
          </div>
          <div className="content">
            <h1 className="title">
              Kwity<sup>+</sup>
            </h1>
            <p className="subtitle">
              Create your account
            </p>
            <form onSubmit={handleSubmit}>
              <input
                type="text"
                placeholder="Full Name"
                value={name}
                onChange={(e) => setName(e.target.value)}
                className="input"
                required
              />
              <input
                type="email"
                placeholder="Email"
                value={email}
                onChange={(e) => setEmail(e.target.value)}
                className="input"
                required
              />
              <input
                type="password"
                placeholder="Password"
                value={password}
                onChange={(e) => setPassword(e.target.value)}
                className="input"
                required
              />
              <button type="submit" className="button">
                SIGN UP
              </button>
            </form>
            <div className="divider">
              <div className="divider-line"></div>
              <span className="divider-text">OR SIGN UP WITH</span>
              <div className="divider-line"></div>
            </div>
            <div className="social-buttons">
              {[
                { name: "facebook", icon: "f" },
                { name: "apple", icon: "a" },
                { name: "snapchat", icon: "s" },
                { name: "google", icon: "G" },
              ].map((provider) => (
                <button
                  key={provider.name}
                  onClick={() => onSocialSignup && onSocialSignup(provider.name)}
                  className="social-button"
                >
                  {provider.icon}
                </button>
              ))}
            </div>
            <div className="footer">
              <p className="footer-text">
                Already have an account?{" "}
                <button 
                  onClick={onBackToLogin}
                  className="footer-link"
                >
                  Sign In
                </button>
              </p>
            </div>
          </div>
        </div>
      );
    };

    // Auth Container Component
    const KwityAuth = () => {
      const [showLogin, setShowLogin] = React.useState(true);

      const toggleView = () => {
        setShowLogin(!showLogin);
      };

      const handleLogin = (phoneNumber) => {
        console.log("Login with phone:", phoneNumber);
        alert(`Login attempted with phone: ${phoneNumber}`);
      };

      const handleSignup = (name, email, password) => {
        console.log("Signup:", name, email, password);
        alert(`Signup attempted with: ${name}, ${email}`);
      };

      const handleSocialLogin = (provider) => {
        console.log("Social login with:", provider);
        alert(`Social login attempted with: ${provider}`);
      };

      return (
        <>
          {showLogin ? (
            <KwityLogin
              onLogin={handleLogin}
              onSocialLogin={handleSocialLogin}
              onSignup={toggleView}
            />
          ) : (
            <ModernSignup
              onSignup={handleSignup}
              onSocialSignup={handleSocialLogin}
              onBackToLogin={toggleView}
            />
          )}
        </>
      );
    };

    // Render the app
    ReactDOM.render(
      <KwityAuth />,
      document.getElementById('auth-container')
    );
  </script>
</body>
</html>
